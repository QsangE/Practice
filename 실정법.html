    <h1> <a href="https://ko.wikipedia.org/wiki/%EC%8B%A4%EC%A0%95%EB%B2%95" target="_blank">실정법</a> </h1>
    실정법이란 일반적으로 새로운 권리를 만드는 법이다. 다시 말해, 경험적이고 역사적인 사실을 통하여 현실적인 제도로 시행되는 법을 말한다. 이는 생득법, 즉 입법을 통해 만들어진 것이 아닌 법을 말하는 자연법과는 대비된다.
